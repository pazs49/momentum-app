<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/app.js" type="module" defer></script>
    <title>Momentum App</title>
</head>

<body>
    <img class="image-background" alt="">
    <main>
        <section class="upper-section">
            <div class="quotes-toggle">
                <label for="quotes-switch-id">Enable my quotes</label>
                <input type="checkbox" name="" id="quotes-switch-id" value="isQuotes">
            </div>
            <div class="upper-section__quotes-container">
                <p class="upper-section__quotes-p">Quotes</p>
                <input class="upper-section__quotes-input display-none" placeholder="Enter your own quotes" type="text"
                    name="" id="">
            </div>
            <p class="temperature"></p>
        </section>
        <section class="middle-section">
            <h1 class="middle-section__time">4:45 AM</h1>
            <h2 class="middle-section__greeting">Hello, Percival</h2>
            <input class="middle-section__name-input" placeholder="Enter Name">
            <h3 class="middle-section__main-focus">Main Focus For Today</h3>
            <input class="middle-section__main-focus-input" id="main-focus-input" placeholder="Enter Main Focus">
        </section>
        <section class="lower-section">
            <button class="lower-section__button-todo">Todo</button>
        </section>
    </main>
    <section class="todos-section display-block">
        <ul class="todos-section-ul">
            <!-- <li>
                <p>I will cook</p>
                <button>Delete</button>
            </li>
            <li>
                <p>I will cook and do review</p>
                <button>Delete</button>
            </li>
            <li>
                <p>I will cook and do review!!!</p>
                <button>Delete</button>
            </li> -->
        </ul>
        <input class="todos-section__todo-input" type="text" name="" id="">
    </section>
</body>

</html>
